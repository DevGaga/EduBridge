{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | EduBridge</title>
  <link rel="stylesheet" href="{% static 'account/css/file/main.css' %}" />
</head>
<body>
  <header class="navbar">
    <h1>EduBridge</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'accounts:student_signup' %}">Sign Up</a>
    </nav>
  </header>

  <main class="login-section">
    <h2>User Login</h2>
    <form method="post" action="{% url 'accounts: create_account' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </main>
</body>
</html>
