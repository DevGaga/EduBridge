{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup</title>
    <link rel="stylesheet" href="{% static 'accounts/css/student_signup.css' %}">
    <script src="{% static 'accounts/scripts/student_signup.js' %}"></script>

</head>
<body>
    <div class="signup-container">
        <h2>Student Signup</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'accounts:student_login' %}">Login here</a></p>
    </div>
</body>
</html>
