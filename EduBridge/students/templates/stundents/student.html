<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | EduBridge</title>
  <!-- Use Django static tag later to load CSS -->
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <header class="navbar">
    <h1>EduBridge</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="user_login.html">Login</a>
    </nav>
  </header>

  <main class="signup-section">
    <h2>Create Your Free Account</h2>

    <!-- Placeholder for form messages -->
    <div id="form-message" role="alert" aria-live="polite" style="color: red; margin-bottom: 1em;"></div>

    <form id="user-signup-form" novalidate>
      <label for="fullname">Full Name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Full Name"
        required
        minlength="2"
        maxlength="100"
        autocomplete="name"
      />

      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email Address"
        required
        autocomplete="email"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        minlength="8"
        autocomplete="new-password"
      />

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("user-signup-form");
    const messageDiv = document.getElementById("form-message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Simple client-side validation example
      if (
        form.fullname.value.trim().length < 2 ||
        form.password.value.length < 8
      ) {
        messageDiv.textContent =
          "Please enter a valid full name and a password of at least 8 characters.";
        return;
      }

      messageDiv.style.color = "green";
      messageDiv.textContent = "Account created successfully! (Will connect to Django backend soon)";

      form.reset();
    });
  </script>
</body>
</html>
